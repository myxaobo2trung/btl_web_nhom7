<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="home-web.css">
    <link rel="stylesheet" href="dangky.css">
</head>

<body class="login-page">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="picture/hainam.png" alt="">
            </a>
        </div>
        <h1 class="login-title">đăng kí tài khoản</h1>
    </header>

    <main>
        <form action="" class="login-form" id="loginForm">
            <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
            <input type="text" name="phone" id="phone" placeholder="Số điện thoại">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Mật khẩu">
            <input type="password" name="password-cf" id="password-cf" placeholder="Xác nhận mật khẩu">
            <button type="submit" id="submit">Đăng kí</button>
            </div>

    </main>
    <script src="dangky.js"></script>
</body>
<footer>
    <p>© 2025 XE MÁY CŨ HẢI NAM — Tự hào mang giá trị đến khách hàng</p>
</footer>


</html>
