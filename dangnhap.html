<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - XE MÁY CŨ HẢI NAM</title>
    <link rel="stylesheet" href="home-web.css">
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body class="login-page">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="picture/hainam.png" alt="">
            </a>
        </div>
        <h1 class="login-title">đăng nhập tài khoản</h1>
    </header>

    <main>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <br>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <br>
            <button type="submit" id="submit">Đăng nhập</button>
            <br>
            <p class="register-link">Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
        </form>
    </main>

    <footer>
        <p>© 2025 XE MÁY CŨ HẢI NAM — Tự hào mang giá trị đến khách hàng</p>
    </footer>

    <script src="dangnhap.js"></script>
</body>


</html>
